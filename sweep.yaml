method: bayes
metric:
  goal: maximize
  name: Similarity
parameters:
  diffusion_steps:
    distribution: int_uniform
    max: 3000
    min: 300
  diffusion_steps_sampling:
    distribution: int_uniform
    max: 2000
    min: 150
  min_beta:
    distribution: uniform
    max: -4.
    min: -8.
  min_beta_sampling:
    distribution: uniform
    max: -2.
    min: -6.
  max_beta:
    distribution: uniform
    max: -1.
    min: -3.
  max_beta_sampling:
    distribution: uniform
    max: 0.
    min: -2.
program: diffusion_u_net.py

command:
    - python
    - ${program}
    - ${args_no_hyphens}